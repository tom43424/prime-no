    <script>
        function findLargestNumber(arr) {
  let largest = arr[0]; // Assume the first element is the largest
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > largest) {
      largest = arr[i];
    }
  }
  return largest;
}
const numbers = [64, 34, 25, 12, 89, 90, 56];

    // 2nd latgest no in array
    <script>
        function findSecondLargest(arr) {
  if (arr.length < 2) {
    return "Array should have at least two elements.";
  }
  let largest = arr[0];
  let secondLargest = arr[1];
  if (secondLargest > largest) {
    [largest, secondLargest] = [secondLargest, largest];
  }
  for (let i = 2; i < arr.length; i++) {
    if (arr[i] > largest) {
      secondLargest = largest;
      largest = arr[i];
    } else if (arr[i] > secondLargest && arr[i] !== largest) {
      secondLargest = arr[i];
    }
  }
  return secondLargest;
}
const numbers = [64, 34, 25, 12, 99, 90, 56];
const secondLargestNumber = findSecondLargest(numbers);
console.log("The second largest number is:", secondLargestNumber); 
    </script>

    
    // Binary Search
    <script>
        function binarySearch(arr, target) {
  let left = 0;
  let right = arr.length - 1;
  while (left <= right) {
    const mid = Math.floor((left + right) / 2);

    if (arr[mid] === target) {
      return mid; // Element found, return its index
    } else if (arr[mid] < target) {
      left = mid + 1; // Search the right half
    } else {
      right = mid - 1; // Search the left half
    }
  }
  return -1; // Element not found
}
const sortedArray = [11, 12, 22, 25, 34, 64, 90];
const targetElement = 25;
const index = binarySearch(sortedArray, targetElement);
if (index !== -1) {
  console.log(targetElement + " found at index " + index);
} else {
  console.log(targetElement + " not found in the array");
}
    </script>

    //Bubblesort
    <script>
        function bubbleSort(arr) {
  const len = arr.length;
  for (let i = 0; i < len - 1; i++) {
    for (let j = 0; j < len - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {
        // Swap elements
        const temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }
    }
  }
  return arr;
}
const unsortedArray = [64, 34, 25, 12, 22, 11, 90];
const sortedArray = bubbleSort(unsortedArray);
console.log(sortedArray); // Output: [11, 12, 22, 25, 34, 64, 90]
    </script>

    // SelectionSort
      <script>
        function selectionSort(arr) {
  const len = arr.length;
  for (let i = 0; i < len - 1; i++) {
    let minIndex = i;
    // Find the index of the minimum element in the unsorted part of the array
    for (let j = i + 1; j < len; j++) {
      if (arr[j] < arr[minIndex]) {
        minIndex = j;
      }
    }
    // Swap the minimum element with the first element in the unsorted part
    if (minIndex !== i) {
      const temp = arr[i];
      arr[i] = arr[minIndex];
      arr[minIndex] = temp;
    }
  }
  return arr;
}
const unsortedArray = [64, 34, 25, 12, 22, 11, 90];
const sortedArray = selectionSort(unsortedArray);
console.log(sortedArray); // Output: [11, 12, 22, 25, 34, 64, 90]
    </script>

    //Character Occurrences in a string
    <script>
        function countOccurrences(str, char) {
  let count = 0;
  for (let i = 0; i < str.length; i++) {
    if (str.charAt(i) === char) {
      count++;
    }
  }
  return count;
}
const inputString = "Hello, how are you?";
const characterToCount = "o";
const occurrences = countOccurrences(inputString, characterToCount);
console.log("The character '" + characterToCount + "' appears " + occurrences + " times.");
    </script>

    //Fibonacci Series
    <script>
    function fibonacciSeries(n) {
      const series = [0, 1];
      for (let i = 2; i < n; i++) {
        const nextValue = series[i - 1] + series[i - 2];
        series.push(nextValue);
      }
      return series;
    }
    const seriesLength = 10; // Change this to the desired length
    const generatedSeries = fibonacciSeries(seriesLength);

    //Leap Year or not
       <script>
    function isLeapYear(year) {
  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    return true; // It's a leap year
  } else {
    return false; // It's not a leap year
  }
}

  console.log(yearToCheck + " is a leap year.");

  console.log(yearToCheck + " is not a leap year.");
}

    //Pallindrome number
    <script>
        function isPalindrome(str) {
  const cleanStr = str.toLowerCase().replace(/[^a-zA-Z0-9]/g, ''); // Clean and convert to lowercase
  const reversedStr = cleanStr.split('').reverse().join('');
  return cleanStr === reversedStr;
}
const inputString = "bananna";
if (isPalindrome(inputString)) {
  console.log("'" + inputString + "' is a palindrome.");
} else {
  console.log("'" + inputString + "' is not a palindrome.");
}
    </script>

    //Sum of elements in an array
    <script>
        function arraySum(arr) {
  let sum = 0;
  for (let i = 0; i < arr.length; i++) {
    sum += arr[i];
  } 
  return sum;
}
const numbers = [2,2,2,2,2];
const sum = arraySum(numbers);
console.log("The sum of the array elements is:", sum); // Output: "The sum of the array elements is: 360"
